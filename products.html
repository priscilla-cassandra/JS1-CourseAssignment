<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rainydays outerwear. Shop our jackets specifically designed for movement and comfort on your hike, skiing trip, mountain climb, or any other adventure"
    />
    <title>Products | Rainydays</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html"
        ><img
          src="Images/RainyDays_Logo.png"
          alt="Rainydays logo and home page navigation"
          class="logo"
      /></a>
      <div class="shopping-bag" id="shopping-bag">
        <a class="shopping-bag-icon" href="cart.html">
          <i class="fa-solid fa-bag-shopping"></i>
          <span id="cart-count">0</span>
        </a>
      </div>
    </header>
    <main>
      <section class="banner">
        <img
          class="banner-image"
          src="Images/rainy-days-hero-background.png"
          alt="Banner"
        />
      </section>
      <h1>Products</h1>
      <form id="filter-form" class="filter-form">
        <label for="filter">Filter by</label>
        <select id="gender-filter" name="gender-filter">
          <option value="all">All</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </form>
      <div class="product-container" id="product-container"></div>
    </main>
    <footer>
      <div class="footer-content">
        <div class="socials">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-tiktok"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>
        <nav class="navigation-footer">
          <ul class="footer-nav">
            <li>Contact</li>
            <li>Shipping and return</li>
            <li>Help</li>
          </ul>
        </nav>
        <div class="form">
          <p>Join our newsletter for exclusive offers and news!</p>
          <form class="footer-form">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="@ email adress"
              required
            />
            <button>Sign up</button>
          </form>
        </div>
      </div>
    </footer>
    <script src="js/products.js"></script>
  </body>
</html>
